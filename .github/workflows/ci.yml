name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          echo "POSTGRES_USER=user" >> .env
          echo "POSTGRES_PASSWORD=password" >> .env
          echo "POSTGRES_DB=trading_db_test" >> .env

      - name: Build and Run Docker Containers
        run: docker compose up -d --build

      - name: Wait for services to be healthy
        run: |
          echo "Waiting for learning-agent to be healthy..."
          timeout 120s bash -c 'until docker ps --filter "name=learning_agent" --filter "health=healthy" --format "{{.Status}}" | grep -q "healthy"; do sleep 2; done'
          echo "learning-agent is healthy!"

      - name: Run tests
        run: docker compose exec -T learning-agent python -m pytest

      - name: Clean up containers
        if: always()
        run: docker compose down
